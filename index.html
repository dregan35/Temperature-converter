<!DOCTYPE html>
<html>
<head>
    <title>Temperature-Converter</title>
    <link rel="stylesheet" type="text/css" href="temp.css">
</head>
<body>
<div id="output"> 
  <input id="input" type="number" name="Enter Your Desired Temperature">
  <button type="button" id="converter">Convert Temperature</button>
  <button type="button" id="btn_Clear">Reset</button>
  <input id="F" type="radio" name="Temperature" value="Fahrenheit"> F&deg;
  <input id="C" type="radio" name="Temperature" value="Celsius"> C&deg;
</div>

    <script src="converter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
